---
project_name: s3-manager

env:
  - CGO_ENABLED=0
  - GO111MODULE=auto

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: binary
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    binary: "{{ .ProjectName }}"
    ldflags:
      - -s -w -X github.com/{{ .Env.GITHUB_USERNAME }}/{{ .ProjectName }}/internal/version.gitVersion={{ .Version }}
      - -s -w -X github.com/{{ .Env.GITHUB_USERNAME }}/{{ .ProjectName }}/internal/version.gitCommit={{ .ShortCommit }}
      - -s -w -X github.com/{{ .Env.GITHUB_USERNAME }}/{{ .ProjectName }}/internal/version.buildDate={{ .CommitDate }}
    main: ./main.go

archives:
  - replacements:
      amd64: x86_64
    files:
      - README.md
      - LICENSE

release:
  github:
    owner: "{{ .Env.GITHUB_USERNAME }}"
    name: s3-manager

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'
      - '^style:'
      - 'README'
      - '^Merge branch'
      - '^Merge pull request'

brews:
  - name: s3-manager
    tap:
      owner: "{{ .Env.GITHUB_USERNAME }}"
      name: homebrew-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    folder: Formula
    goarm: 6
    homepage: https://github.com/{{ .Env.GITHUB_USERNAME }}/{{ .ProjectName }}
    license: apache-2.0
    description: s3-manager does something
